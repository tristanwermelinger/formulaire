<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./js/form.js" />
    <title>Formulaire</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
  </head>
  <body>
    <br />
    <form id="formContact">
      <input
        type="text"
        name="firstname"
        id="firstname"
        value=""
        placeholder="Prenom"
      />
      <br />
      <input
        type="text"
        name="lastname"
        id="lastname"
        value=""
        placeholder="Nom"
      />
      <br />
      <input
        type="email"
        name="email"
        id="email"
        value=""
        placeholder="email"
      />
      <br />
      <input
        type="text"
        name="subject"
        id="subject"
        value=""
        placeholder="sujet"
      />
      <br />
      <textarea
        name="message"
        id="message"
        cols="40"
        rows="10"
        placeholder="message ici"
      ></textarea>
      <br />
      <button type="submit">Envoyer le message</button>
    </form>
  </body>
</html>
